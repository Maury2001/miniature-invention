{% extends "Vidz/base.html" %}

      {% block content %}
        
  
    <br>
    <div class="row justify-content-around">
        <div class="col-4">
            <div
            class="card shadow-lg" style="width: 150%; height:max-content"
          >
            <div class="card-body">
              <video width="100%" height="100%" controls>
                <source src="{{ video.video_file.url }}" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
        <div class="col-4 ">
            <div class="gap-3">
                <h3>View More ...</h3>
                {% for video in video_all %}
                <div id="card" class="m-4">
                    <img
                      src="{{ video.thumbnail.url }}"
                      alt="..."
                      width="100%"
                      height="100%"
                    />
                    <div id="card__content">
                      <p id="card__title">
                        <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                          <a href="{% url 'video' video.id %}" >
                          {{ video.title }}
                          </a>
                        </button>
                      </p>
                      <h3 id="card__description">{{ video.description }}</h3>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
      </div>
   

      {% endblock content %}

 
  </body>
</html>
