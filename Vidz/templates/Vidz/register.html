<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-image: linear-gradient(to bottom right, white, blue);">
    <section class="vh-100 gradient-custom" style="background-image: linear-gradient(to bottom right, white, blue);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-primary bg-opacity-25 text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form method='POST'>
                      {% csrf_token %}
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white d-flex flex-column mb-4">
                      {{form.username}}
                      {{form.username.label}}
                    </div>
      
                    <div class="form-outline form-white d-flex flex-column mb-4">
                      {{form.email}}
                      {{form.email.label}}
                    </div>

                    <div class="form-outline form-white d-flex flex-column mb-4">
                        {{form.password1}}
                        {{form.password1.label}}
                      </div>

                      <div class="form-outline form-white d-flex flex-column mb-4">
                        {{form.password2}}
                        {{form.password2.label}}
                      </div>
      
                   
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
    
                  </div>
      
                  <div>
                    <a href="{% url "login" %}" type="button" class="btn btn-outline-light">Already have an Account? Sign In</a>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
